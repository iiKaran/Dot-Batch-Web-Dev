<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
 <link rel="stylesheet" href="mychair.css">
 <title>MYchair</title>
</head>
<body>
 <div class="main-cont" id="main">
  <div class="container">
   <div class="content-container">
    <div class="left-cont container-item">
     <img src="images/chair1.png" alt="" id="chair">
    </div>
    <div class="right-cont container-item">
     <h4>Modern Chair</h4>
     <h1>Telford Longue</h1>
     <div class="price"><span>$450</span> <span style="text-decoration: line-through;">$550</span></div>
     <div class="options">
      <span class="opt" id="desc">Description</span>
      <span class="opt" id="det">Details</span>
      <p id="text"></p>
     </div>
     <h3>
      choose Color </h3>
     <div class="color-opt">
      <div class="color-col" id="one"></div>
      <div class="color-col" id="two"></div>
      <div class="color-col" id="three"></div>
      <div class="color-col" id="four"></div>
      <div class="color-col" id="five"></div>
     </div>
     <div class="button btn" id="btn"><i class="uil uil-shopping-cart icon"></i>Add to cart</div>
    </div>
   </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
